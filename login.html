<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigEvnet login</title>

    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">

</head>

<body>
    <!-- Header Logo -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="" />
    </div>

    <!-- User login/Reg -->
    <div class="loginAndRegBox">
        <!-- div for img -->
        <div class="title-box"></div>

        <!-- Login div -->
        <div class="login-box">
            <!-- Login Form -->
            <form class="layui-form" id="form_login">
                <!-- UserName -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- Password -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- Button for Login -->
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登 陆</button>
                <!-- Drop to Reg -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">去注册</a>
                </div>
            </form>
        </div>

        <!-- Reg div -->
        <div class="reg-box">
            <form class="layui-form" id="form_reg"> 
                <!-- UserName -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- Password -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- Re-Password -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd" placeholder="再次确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- Button for Login -->
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注 册</button>
                <!-- Drop to Reg -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="ling_login">去登陆</a>
                </div>
            </form>
        </div>
    </div>

    <!-- jquery -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>

</body>

</html>
